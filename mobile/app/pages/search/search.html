<ion-header>
  <ion-navbar>
    <ion-title>
			<ion-icon menuToggle name="menu"></ion-icon>
			Search
		</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
	<ion-searchbar (ionInput)="getItems($event)">
	</ion-searchbar>
	<ion-list>
	  <button (click)="selectPokemon(pokemon)" ion-item *ngFor="let pokemon of pokemonsFiltered">
			{{ pokemon.name }}
	  </button>
	</ion-list>
</ion-content>
